spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=none
spring.h2.console.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml

#debug=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.location=${java.io.tmpdir}

spring.application.name=Mini shop

server.port=8081

service.api.version=v1
service.api.title=${spring.application.name}
service.api.description="Backend for mini shop[DEV]"

logging.level.org.springframework.web.client.RestTemplate=DEBUG


cors.url=http://localhost:4200

