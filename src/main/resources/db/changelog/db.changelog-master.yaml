databaseChangeLog:
  - changeSet:
      id: 1
      author: akriuchk
      changes:
        - createTable:
            tableName: user_profile
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
  - changeSet:
      id: 2
      author: akriuchk
      changes:
        - createTable:
            tableName: image
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: image_content
                  type: BYTEA
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: is_linked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: linen_id
                  type: BIGINT
        - createTable:
            tableName: linen
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_small_available
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_middle_available
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_euro_available
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_duo_available
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: catalog_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - createTable:
            tableName: linen_catalog
            columns:
              - column:
                  name: catalog_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: "u_cat_name"
              - column:
                  name: display_name
                  type: varchar(255)